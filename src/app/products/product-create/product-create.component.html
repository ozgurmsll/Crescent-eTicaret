
<h3>Product Create</h3>
<form #form="ngForm" >
  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
    <div class="mb-3">
        <label for="pName" class="form-label">Name</label>
        <input required minlength="5" [(ngModel)]="model.pName" #pName="ngModel" type="text" name="pName" id="pName" class="form-control">
    </div>
    <div class="text-danger mt-1" *ngIf="pName.invalid && pName.touched">
      Ürün ismini düzgün giriniz(5karater en az vb..)
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input required [(ngModel)]="model.price" #price="ngModel" min="0" type="number" name="price" id="price" class="form-control">
    </div>
    <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
      Zorulu alan//Fiyat bilgisi - deger alamaz.
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">imageUrl</label>
        <input required [(ngModel)]="model.image" type="text" name="image" id="image" class="form-control">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">description</label>
        <ckeditor  required name="desc" id="desc" [(ngModel)]="model.desc"></ckeditor>
    </div>

    <div class="form-check mb-3">
        <input required [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
        <label class="form-check-label" for="flexCheckDefault">
            isActive
        </label>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">category</label>
        <select required [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
            <option value="0">Kategori</option>
            <option *ngFor="let category of categories" value="{{ category.kategori_id}}">{{ category.kategori_ismi }}</option>

        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save Product</button>
</form>
